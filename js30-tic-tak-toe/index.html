<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./main.js"></script>
    <title>js30-tic-tac-toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="changeUsers">
        <button class="users" data-users="o">1 vs 1</button>

        <button class="users" data-users="ai">1 vs AI</button>
      </div>
      <h1>Tic Tac Toe</h1>
      <h4 class="title_game">1 vs 1</h4>
      <div class="container"></div>

      <button class="result" id="openDialog">Result</button>
      <dialog class="dialog">
        <div class="container-result">
          <table>
            <thead>
              <tr>
                <th colspan="2">Win</th>
              </tr>
              <tr style="color: #fc0">
                <th colspan="1">X</th>
                <th colspan="1" class="o" data-player="o">O</th>
                <th colspan="1" class="ai hidden-result" data-player="ai">
                  AI
                </th>
              </tr>

              <tr>
                <th colspan="1" data-win="x">0</th>
                <th colspan="1" class="o" data-win="o">0</th>
                <th colspan="1" class="ai hidden-result" data-win="ai">0</th>
              </tr>
              <tr>
                <th colspan="2" data-nebr="nebr">Nebr: 0</th>
              </tr>
              <tr>
                <th colspan="2">Steps</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <button id="closeDialog">Close</button>
        </div>
      </dialog>
      <footer class="footer">
        <div>
          <a href="https://github.com/webdevDmYa"
            ><img class="img1" src="./assets/svg/github.svg" alt="github" />
          </a>
        </div>
        <div>2022</div>
        <div>
          <a href="https://rs.school/js-stage0/"
            ><img
              class="img2"
              src="./assets/svg/rs_school_js.svg"
              alt="rs_school_js"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
