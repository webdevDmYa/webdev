<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>

  <body>
    <header class="header">
      <div class="player" data-hid="audio">
        <div class="audio-control-box">
          <div class="range-box-audio">
            <div class="time-current"></div>
            <div class="input-box">
              <input
                type="range"
                id="range-audio"
                min="0"
                max=""
                value=""
                step="0.001"
              />
            </div>
            <div class="time-end"></div>
          </div>
          <div class="range-box-volume">
            <div class="box-volume-input">
              <input type="range" id="range-volume" />
            </div>
            <button id="button-volume">
              <svg class="icon-volume">
                <use xlink:href="#volume"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="title-audio">title audio</div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather" data-hid="weather">
        <input type="text" class="city" placeholder="Dnipro" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time" data-hid="time"></time>
      <date class="date" data-hid="time"></date>
      <div class="greeting-container" data-hid="greeting">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer" data-hid="qoute">
      <button class="change-quote"></button>
      <div>
        <div class="quote" data-quote="quote-1"></div>
        <div class="author" data-author="author-1"></div>
      </div>
    </footer>
    <div class="setting-box">
      <h2 style="text-align: center">Settings</h2>
      <div class="languages-box">
        <div class="langName">En</div>
        <div class="input-box">
          <div class="container">
            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      </div>
      <div class="images-box">
        <label class="container"
          >GitHub
          <input type="radio" data-img="github" name="img" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          >Pexel (50 per hour)
          <input type="radio" data-img="pexel" name="img" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          >Unsplash ( 50 per hour)
          <input type="radio" data-img="unsplash" name="img" />
          <span class="checkmark"></span>
        </label>
        <input
          type="text"
          class="queryParam"
          placeholder="Введите слово для поиска"
        />
      </div>
      <div class="elements">
        <h2 style="padding: 10px">Выключить/Включить блок</h2>
        <label for="weather-hid" data-vi="weather"
          >Weather<input type="checkbox" id="weather-hid" />
        </label>
        <label for="audio-player-hid" data-vi="audio"
          >Audio-player<input type="checkbox" id="audio-player-hid" />
        </label>
        <label for="time-hid" data-vi="time"
          >Time<input type="checkbox" id="time-hid" />
        </label>
        <label for="greeting-hid" data-vi="greeting"
          >Greeting<input type="checkbox" id="greeting-hid" />
        </label>
        <label for="quote-hid" data-vi="qoute"
          >Quote<input type="checkbox" id="quote-hid" />
        </label>
        <label for="rsschool-hid" data-vi="rsschool"
          >Rsschool<input type="checkbox" id="rsschool-hid" />
        </label>
        <label for="github-hid" data-vi="github"
          >GitHub<input type="checkbox" id="github-hid" />
        </label>
      </div>

      <button class="btn-confirm" data-lang="confirm">Confirm</button>
    </div>
    <div class="todo-box">
      <h2>TODO<span class="todo-list"></span></h2>
      <ol id="tasks"></ol>
      <form>
        <input
          type="text"
          id="task"
          autocomplete="off"
          placeholder="New Task"
          maxlength="50"
        />
        <input type="submit" id="submit" />
      </form>
      <span class="current-number"></span>
      <button class="btn-confirm2" data-lang="confirm2">Confirm</button>
    </div>
    <div class="setting"><div class="svg-set"></div></div>
    <div class="todo"><div class="svg-todo"></div></div>
    <div class="rs" data-hid="rsschool">
      <a href="https://rs.school/js-stage0/"><div class="svg-rss"></div></a>
    </div>
    <div class="copyright" data-hid="github">
      <a href="https://github.com/webdevDmYa">GitHub</a>&nbsp;&nbsp;2022
    </div>
